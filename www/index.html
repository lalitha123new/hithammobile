<div id="login-page" class="row">
<div class="col s12 z-depth-6 card-panel">
<form class="login-form">
<div class="row">
<div class="input-field col s12 center">
<img src="img/hithamlogo.png" alt="" class="responsive-img valign profile-image-login">
<p class="center login-form-text" style="font-size:15px;">Learn music wherever you are</p>
</div>
</div>
<div class="row">
</div>
<div class="row margin">
<div class="input-field col s12">
<i class="mdi-social-person-outline prefix"></i>
<input type="text" name="Username" id="Username" placeholder="UserName" required>
<label for="username"  class="center-align">User name</label>
</div>
</div>
<div class="row margin">
<div class="input-field col s12">
<i class="mdi-action-lock-outline prefix"></i>
<input type="password" class="" name="Password" id="Password" placeholder="Password" required>
<label for="password">Password</label>
</div>
</div>
<div class="row">
<div class="input-field col s12 m12 l12 login-text">
<input type="checkbox" id="remember-me" />
<label for="remember-me">Remember me</label>
</div>
</div>
<div class="row">
<div class="input-field col s12">
<a href="#" class="btn waves-effect waves-light col s12" id = "userLogin"  value="Login"  ng-click="login()">Login</a>
</div>

</form>
